<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Flow Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container py-3">
        <div class="d-flex justify-content-between mb-3">
            <button class="btn btn-primary" onclick="addNode('Endpoint')"><i class="fas fa-network-wired"></i> Agregar Endpoint</button>
            <button class="btn btn-secondary" onclick="addNode('Transform')"><i class="fas fa-exchange-alt"></i> Agregar Transform</button>
            <button class="btn btn-info" onclick="addNode('CalcPy')"><i class="fab fa-python"></i> Agregar CalcPy</button>
            <button class="btn btn-dark" onclick="addNode('Router')"><i class="fas fa-route"></i> Agregar Router</button>
            <button class="btn btn-success" onclick="saveFlow()"><i class="fas fa-save"></i> Guardar Flujo</button>
            <label for="loadFileInput" class="btn btn-info mb-0"><i class="fas fa-folder-open"></i> Cargar Flujo</label>
            <input type="file" id="loadFileInput" onchange="loadFlow(event)" style="display: none;" accept=".json" />
            <button class="btn btn-warning" onclick="resetCanvas()"><i class="fas fa-redo-alt"></i> Reiniciar Canvas</button>
        </div>
        <div id="canvas">
        </div>
    </div>

    <div class="modal fade" id="nodeModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <form class="modal-content" id="nodeForm">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Editar Nodo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body" id="modalBody">
                    </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsplumb@2.15.6/dist/js/jsplumb.min.js"></script>
    <script src="js/components.js"></script>
</body>
</html>
